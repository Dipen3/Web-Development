<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* elemenet selector */

        p{
            color: peachpuff;
            border: 2px solid red;
        }

        /* Id selector */
        #mangal{
            color: blue;
        }


        footer,span{

            color: chartreuse;
            background-color: blanchedalmond;
        }

    </style>


</head>
<body>
    <h2> CSS selector</h2>
    <p id="mangal"> Hey welcome to site</p>
    <div>
        Hello
        <p> This is the third line</p>
        <p> hey come on here</p>
        <span> Look there bro</span>
        <footer> This is the footer</footer>
    </div>
    <p class="mangal"> come fast buddy to come</p>
    
    
</body>
</html>
