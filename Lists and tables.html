<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and lists</title>
  </head>

  <body>
    <ul type="square">
      <li>This is unordered lists</li>
      <li>This is secound line</li>

      <ul>
        <li>Buddy</li>
        <li>Group</li>
      </ul>
    </ul>

    <ol type="a">
      <li>This is ordered list</li>

      <li>This is secound line</li>

      <ol>
        <li>BUddy</li>
        <li>Group</li>
      </ol>
    </ol>

    <!-- BAsic Table sytax -->

    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>Class</th>
          <th>Roll</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>ROhan</td>
          <td>5</td>
          <td>3434</td>
        </tr>

        <tr>
          <td>Aditya</td>
          <td>6</td>
          <td>w43</td>
        </tr>

        <tr>
          <td>Mangal</td>
          <td>9</td>
          <td>3434</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
