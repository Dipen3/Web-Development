<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
  </head>
  <style>
      /* Root is just like same as intializing global variable so that it can be used for many places rather than initialising again an again */
      :root{
        --box-colour: tomato;
      }
    .box {
        
      width: 200px;
      height: 200px;
      background-color: var(--box-colour);
      border: 5px solid fuchsia;
      margin: 4px;
      box-shadow: var(--box-colour);
      padding: 4px;
    }
    .container{
        display: flex;
    }
  </style>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
